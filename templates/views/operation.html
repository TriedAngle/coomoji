{% extends "base/default.html" %}
{% block title %} {{title}} {% endblock title %}

{% block head %}
{{ super() }}
{% endblock head %}

{% block content %}
<h1>Operation</h1>

<table class="table">
  <thead>
  <th scope="col">#</th>
  <th scope="col">emoji</th>
  </thead>
  <tbody>
  {% for operation in operations %}
    <tr>
      <th scope="row">{{operation.id}}</th>
      <td>{{operation.emoji}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock content %}
